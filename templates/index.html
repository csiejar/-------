<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員查詢</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</head>
<body>
    <h1>會員查詢</h1>
    
    <label for="studentId">請輸入學號：</label>
    <input type="text" id="studentId" placeholder="輸入學號">

    <button onclick="checkMembership()">查詢</button>

    <div id="result"></div>
    <div id="status"></div>
    <button onclick="Buy()" disabled>購買</div>

    <script>
        function checkMembership() {
            // 獲取輸入的學號
            var studentId = $('#studentId').val();

            // 發送AJAX請求
            $.ajax({
                url: '/isMember',  // 這裡應該是後端API的路徑
                method: 'POST',     // 使用POST方法
                data: { studentId: studentId },  // 傳遞學號給後端
                success: function(response) {
                    // 在這裡處理後端的回應
                    if (response.success) {
                        // 回傳true，顯示會員資料
                        $('#result').text('會員資料：' + response.studentInfo);
                        $('#status').text('購票狀態：' + response.status);
                    } else {
                        // 回傳false或其他錯誤情況
                        $('#result').text('查無此會員');
                        $('#status').text('');
                    }
                },
                error: function(error) {
                    console.error('AJAX請求失敗', error);
                }
            });
        }
        function Buy() {
            // 購買
        }
    </script>
</body>
</html>
